<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="./index.css"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

    <title>GrowUP</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="hdr">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon" id="nav-button">Fix Dis</span>
          </button>
          <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav">
              <li class="nav-item px-1">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item px-1">
                <a class="nav-link" href="#">Transaction</a>
              </li>
              <li class="nav-item px-1">
                <a class="nav-link" href="#">Profile</a>
              </li>
            </ul>
          </div>
          <a class="navbar-brand" href="#">
            <img src="./images/logo3.png" id="logo"/>
          </a>
        </nav>
      </header>
      <main>
        <div id="main" class="container-fluid">
          <div class="row">
              <div id="chart" class="col-md-7">
                  <div class="container-fluid">BudgetChart</div>
              </div>
              <div id="accounts" class="col-md-5">
                  <div class="container-fluid">Accounts</div>
              </div>
          </div>
          <div class="row">
              <div id="expenses" class="col-sm-6">
                  <div class="container-fluid">Expenses</div>
              </div>
              <div id="earnings" class="col-sm-6">
                  <div class="container-fluid">Earnings</div>
              </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </body>
</html>
